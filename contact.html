<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .contact-info .icon {
            width: 40px; /* Increase the width and height of the icon */
            height: 40px;
            margin-right: 10px;
            object-fit: contain; /* Ensures the image fits within the specified dimensions */
        }
        .contact-info .contact-item {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        .contact-info a {
            text-decoration: none;
            color: #333;
            font-weight: bold; /* Style the font */
        }
    </style>
</head>
<body>
    <!-- HTML Body -->
    <div class="contact-info">
        <div class="contact-item">
            <img src=".vscode/Image 2/call logo.webp" alt="Phone Icon" class="icon">
            <span>0197286234</span>
        </div>
        <div class="contact-item">
            <img src=".vscode/Image 2/gmail.webp" alt="Email Icon" class="icon">
            <a href="mailto:FitXCorporation@gmail.com">FitXCorporation@gmail.com</a>
        </div>
    </div>
</body>
</html>
