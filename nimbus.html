<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pictures Layout</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Product Layout Styles */
        .product-layout {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
        }

        .product-item {
            width: 45%;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info {
            margin-top: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .shop-now {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .shop-now:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="product-layout">
        <div class="product-item">
            <h3 class="product-name">GEL NIMBUS 26 RANGER</h3>
            <img src=".vscode/Image 2/Gel Nimbus 26 Ranger.jpeg" alt="Product 1">
            <div class="product-info">
                <p class="price">RM569</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </div>
        <div class="product-item">
            <h3 class="product-name">GEL NIMBUS 26 WIDE</h3>
            <img src=".vscode/Image 2/Nimbus 26 Wide.jpeg" alt="Product 2">
            <div class="product-info">
                <p class="price">RM569</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </div>
    </div>
</body>
</html>
